<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Reader - Real-time Face & Emotion Detection</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≠ Emotion Reader</h1>
            <p class="subtitle">Real-time Face & Emotion Detection</p>
        </header>

        <main>
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="overlay"></canvas>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading AI models...</p>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    <span class="btn-icon">‚ñ∂Ô∏è</span>
                    Start Camera
                </button>
                <button id="stopBtn" class="btn btn-secondary" disabled>
                    <span class="btn-icon">‚èπÔ∏è</span>
                    Stop Camera
                </button>
                <button id="snapshotBtn" class="btn btn-accent" disabled>
                    <span class="btn-icon">üì∏</span>
                    Take Snapshot
                </button>
            </div>

            <div class="info-panel">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">FPS:</span>
                        <span id="fps" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Faces Detected:</span>
                        <span id="faceCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Model:</span>
                        <select id="modelSelect" class="model-select">
                            <option value="tiny">Fast (Tiny)</option>
                            <option value="ssd" selected>Balanced (SSD)</option>
                        </select>
                    </div>
                </div>

                <div id="emotionDisplay" class="emotion-display hidden">
                    <h3>Detected Emotions</h3>
                    <div id="emotionBars" class="emotion-bars"></div>
                    <div id="dominantEmotion" class="dominant-emotion">
                        <span class="emotion-label">Dominant:</span>
                        <span id="emotionName" class="emotion-name">-</span>
                        <span id="emotionConfidence" class="emotion-confidence">0%</span>
                    </div>
                </div>
            </div>

            <div id="snapshotContainer" class="snapshot-container hidden">
                <h3>üì∏ Snapshot Analysis</h3>
                <canvas id="snapshotCanvas"></canvas>
                <div id="snapshotEmotions" class="snapshot-emotions"></div>
                <button id="closeSnapshot" class="btn btn-secondary">Close</button>
            </div>
        </main>

        <footer>
            <p>Built with face-api.js & TensorFlow.js | 
            <span id="status" class="status-indicator">
                <span class="status-dot"></span>
                <span id="statusText">Ready</span>
            </span>
            </p>
        </footer>
    </div>

    <div id="errorModal" class="modal hidden">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Error</h3>
            <p id="errorMessage"></p>
            <button id="errorClose" class="btn btn-primary">OK</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
